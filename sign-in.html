<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/output.css">
    <title>Habity</title>
  </head>
  <body class="p-0 m-0 box-border font-roboto pt-[100px]">
    <!-- HEADER -->
    <header
      class="w-full h-[100px] flex flex-row items-center justify-between p-5 fixed top-0 left-0 right-0 z-10 bg-white shadow-[0_0_4px] shadow-black"
    >
      <div class="h-full flex flex-row items-center gap-5">
        <a href="./index.html"
          ><img
            src="./src/images/logo.png"
            alt="logo"
            class="h-12 cursor-pointer"
        /></a>
        <p class="text-3xl font-bold text-blue-500 max-[400px]:hidden">
          <a href="./index.html">Habity</a>
        </p>
      </div>
      <div class="h-full flex flex-row items-center gap-5">
        <a
          class="text-2xl text-black px-4 py-2 font-bold cursor-pointer rounded-xl hover:bg-blue-200 transition ease-in-out duration-300 max-md:hidden"
          href="./pricing.html"
          >Pricing</a
        >

        <a
          role="button"
          href="./sign-in.html"
          class="px-5 py-2 bg-blue-600 text-white text-xl rounded-lg font-semibold transition ease-in-out duration-300 cursor-pointer hover:bg-blue-400 max-md:hidden"
          >Sign in</a
        >
      </div>

      <!-- MENU BUTTON -->
      <div
        class="absolute top-[28px] right-[28px] w-14 h-11 js-burger-menu-icon md:hidden"
      >
        <div
          class="w-10 h-1 rounded-lg bg-black absolute left-2 top-2 js-line-1 transition duration-100 ease-in-out"
        ></div>
        <div
          class="w-10 h-1 rounded-lg bg-black absolute left-2 top-5 js-line-2"
        ></div>
        <div
          class="w-10 h-1 rounded-lg bg-black absolute left-2 top-8 js-line-3 transition duration-100 ease-in-out"
        ></div>
      </div>
      <!-- MENU BUTTON END -->
    </header>
    <!-- HEADER END -->

    <!-- MENU -->
    <nav
      class="w-[300px] h-[calc(100vh-100px)] fixed right-[-310px] top-[100px] flex flex-col items-center justify-center shadow-[0_0_4px] shadow-black js-burger-menu transition-all duration-300 ease-in-out max-[300px]:w-full md:hidden z-5 bg-gradient-to-bl from-fuchsia-200 to-blue-300"
    >
      <a
        href="./pricing.html"
        class="w-full text-center font-semibold text-2xl py-3"
        >Pricing</a
      >
      <a
        href="./sign-in.html"
        class="w-full text-center font-semibold text-2xl py-2"
        >sign-in</a
      >
    </nav>
    <!-- MENU END -->

    <!-- SIGN IN SECTION -->
    <section
      class="w-full h-[calc(100vh-100px)] bg-gradient-to-tl from-teal-200 to-blue-300 flex flex-col items-center justify-center py-20 gap-20 "
    >
    <h1 class="text-5xl font-[700] text-center sm:text-6xl lg:text-7xl">Get notified about updates</h1>
    <div class="w-[300px] h-[400px]  bg-white rounded-2xl flex flex-col items-center justify-between py-10 min-[500px]:w-[450px] lg:w-[550px]">
      <p class="text-3xl font-semibold">Sign in</p>
      <input type="text" class="w-[90%] h-10 rounded-full bg-gray-200 text-xl pl-4" placeholder="Name">
      <input type="text" class="w-[90%] h-10 rounded-full bg-gray-200 text-xl pl-4" placeholder="E-mail">
      <a href="./thanks.html" role="button" class="w-[90%] py-2 bg-blue-600 transition text-center ease-in-out duration-300 hover:bg-blue-400 text-white text-xl rounded-full font-semibold cursor-pointer">Submit</a>
    </div>
  </section>  
    <!-- SIGN IN SECTION END -->

    <!-- SEPARATOR -->
    <div class="w-full h-3 bg-gradient-to-r from-fuchsia-400 to-blue-400"></div>
    <!-- SEPARATOR END -->
    <!-- FOOTER -->
    <footer
      class="w-full p-10 bg-gray-100 flex flex-col items-center justify-between gap-5 text-black font-semibold"
    >
      <div
        class="w-full flex flex-col items-center justify-between gap-10 lg:flex-row lg:px-5 lg:justify-around"
      >
        <div class="flex flex-col items-center justify-between gap-5">
          <p class="text-2xl">Social</p>
          <div class="flex flex-row items-center justify-between gap-5">
            <i
              class="fab cursor-pointer fa-facebook-f text-blue-600 text-3xl"
            ></i>
            <i class="fab cursor-pointer fa-twitter text-blue-400 text-3xl"></i>
            <i
              class="fab cursor-pointer fa-instagram text-pink-400 text-3xl"
            ></i>
            <i class="fab cursor-pointer fa-youtube text-red-500 text-3xl"></i>
          </div>
        </div>
        <div class="flex flex-col items-center justify-between gap-5">
          <p class="text-2xl">Get Habity On</p>
          <div
            class="flex flex-col items-center justify-between gap-5 sm:flex-row"
          >
            <img src="./src/images/play.png" alt="" class="h-10" />
            <img src="./src/images/app-store.png" alt="" class="h-10" />
          </div>
        </div>
      </div>

      <hr class="w-full bg-black h-1" />

      <div
        class="w-full flex flex-col items-center gap-5 sm:flex-row sm:justify-between sm:px-5"
      >
        <p class="text-3xl font-bold text-blue-500">Habity</p>
        <div
          class="flex flex-col items-center justify-between gap-3 sm:flex-row sm:gap-5"
        >
          <p class="text-2xl font-semibold">Terms</p>
          <p class="text-2xl font-semibold">Privacy Policy</p>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
